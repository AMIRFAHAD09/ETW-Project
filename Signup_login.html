<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Design signup and login</title>
    <!-- css file -->
     <link rel="stylesheet" href="signup_login.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- script link for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<style>
 
</style>
<body>
    <!-- NAVBAR DESIGN -->
    <nav class="navbar navbar-expand-md fixed-top navbar-white p-0">
        <a class="navbar-brand" href="">
            <img class="ms-lg-3 logoimg" src="images/logo.png" style="width: 80px; height:80px;" alt="">
        </a>

        <i id="bbar" class="fa fa-bars navbar-toggler bar" data-bs-toggle="collapse" data-bs-target="#menu"></i>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav nav-fills nav-tab fon ms-lg-5 ms-md-0">
                <li class="nav-item"><a class="nav-link js-scroll-trigger my-xs-1 mx-md-0 mx-lg-2" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link  js-scroll-trigger my-xs-2 mx-md-0 mx-lg-2" data-toggle="tab"
                        href="">Contact</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger ms-md-0 mx-lg-2" href="">About</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger ms-md-0 mx-lg-2" href="">follow</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link js-scroll-trigger ms-md-0 mx-lg-2 dropdown-toggle " data-bs-toggle="dropdown"
                        href="">Member</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item js-scroll-trigger" href="">Arunava</a>
                        <a class="dropdown-item js-scroll-trigger" href="">Gautam</a>
                        <a class="dropdown-item js-scroll-trigger" href="">Abdul</a>
                        <a class="dropdown-item js-scroll-trigger" href="">Nahid</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex" action="">
                <input id="search_btn" class="form-control ms-lg-3 my-lg-3" type="search" placeholder="search">
            </form>
            <ul class="navbar-nav ms-auto mx-2 my-3">
                <!-- <li class="nav-item"><a class="nav-link " href="">Login /</a></li>
    <li class="nav-item px-0"><a class="nav-link " href="">Signup</a></li> -->
                <button id="login_open_btn" class="btn btn-outline-info text-white js-scroll-trigger mx-md-1 mx-2 my-3"
                    data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Login</button>
                <button id="signup_open_btn" class="btn btn-outline-info text-white js-scroll-trigger mx-md-1 mx-2 my-3"
                    data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Sign up</button>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- sign up code -->
    <div id="signbox" class="container main_signup_box animate__animated animate__bounceInRight">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row signup-container">
                    <div class="col-md-4 py-3 image-container d-none d-md-block position-relative">
                        <p class="sign_text text-center text-white">Just Start with few steps</p>
                        <img src="images/first.jpg" alt="Signup Image">
                    </div>
                    <div class="col-md-8 signupbg">
                        <h2 class="text-center mb-4 pt-2">Sign Up</h2>
                        <div>
                        <form>
                            <div class="form-group center">
                                <input type="text" class="form-control" placeholder="Username" required="required"
                                    autocomplete="off">
                            </div>
                            <div class="form-group mt-2 center">
                                <input type="email" class="form-control" placeholder="Email" required="required"
                                    autocomplete="off">
                            </div>
                            <div class="form-group mt-2 center">
                                <input type="password" class="form-control" placeholder="Password" required="required"
                                    autocomplete="off">
                            </div>
                            <div class="form-group mt-2 center">
                                <input type="password" class="form-control" placeholder="Confirm Password"
                                    required="required" autocomplete="off">
                            </div>
                            <div class="btncenter mt-3">
                                <button type="submit" class="btn btn-primary btn-block border-0 center">Sign Up</button>
                            </div>
                        </form>
                        </div>
                        <p class="mt-3 text-center">I have already an account <span id="login_link"
                                class="">Login</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN CODE START -->
    <div id="loginbox" class="container main_login_box animate__animated animate__bounceInLeft">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row login-container">
                    <div class="col-md-8 loginbg">
                        <h2 class="text-center mb-4 pt-2">Login</h2>
                        <div>
                            <form>
                                <div class="form-group center">
                                    <input type="text" class="form-control" placeholder="Username" required="required"
                                        autocomplete="off">
                                </div>

                                <div class="form-group mt-2 center">
                                    <input type="password" class="form-control" placeholder="Password"
                                        required="required" autocomplete="off">
                                </div>

                                <div class="d-flex flex-row justify-content-around mt-2" id="register-link">
                                    <!-- <p class="text-end mx-5"><a  href="#" class="text-info">Forgot Password</a></p> -->

                                    <p>Don't have an account <span id="signup_link"
                                            class="cursor-pointer ms-2">signup</span></p>
                                    <p><span id="forget_link" class="link_text me-2">Forget password</span></p>
                                </div>


                                <div class="btncenter mt-2 mb-2">
                                    <button type="submit"
                                        class="btn btn-primary btn-block border-0 center">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 py-3 image-container d-none d-md-block position-relative">
                        <h3 class="text-center text-white">Welcome</h3>
                        <img class="text-align:center" src="images/first.jpg" alt="Login Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js file linked -->
    <script src="signup_login.js"></script>
</body>

</html>
